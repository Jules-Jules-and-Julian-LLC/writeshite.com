buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'eclipse'
    id "org.springframework.boot" version "2.1.5.RELEASE"
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
    id "org.jetbrains.kotlin.plugin.spring" version "1.3.31"
    id "com.moowork.node" version "1.3.1"
    id "com.google.cloud.tools.jib" version "2.5.0"
}

jib {
    extraDirectories {
        paths {
            path {
                from = file('secrets')
                into = '/secrets'
            }
        }
    }
    to {
        image = 'writeshite:' + getProperty('appVersion')
    }
}

bootJar {
    archiveBaseName = 'gs-messaging-stomp-websocket'
    archiveVersion = '0.1.0'
}

bootRun {
    sourceResources sourceSets.main
    systemProperties System.properties
}

task appNpmInstall(type: NpmTask) {
    description = "Installs all dependencies from package.json"
    workingDir = file("${project.projectDir}/src/frontend")
    args = ["install"]
}

task appNpmBuild(type: NpmTask) {
    dependsOn appNpmInstall
    description = "Builds production version of the webapp"
    workingDir = file("${project.projectDir}/src/frontend")
    args = ["run", "build"]
}

task buildFrontendForProduction(type: Copy) {
    dependsOn appNpmBuild
    from 'src/frontend/build'
    into 'src/main/resources/static/'
}

task appNpmAuditFix(type: NpmTask) {
    description = "Fixes security vulnerabilities in project"
    workingDir = file("${project.projectDir}/src/frontend")
    args = ["audit", "fix"]
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation  "org.springframework.boot:spring-boot-starter-websocket"
    implementation  "org.jetbrains.kotlin:kotlin-reflect:1.4.10"
    implementation  "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.+"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9"

    implementation  "com.amazonaws:aws-java-sdk-s3:1.11.+"
    implementation  "javax.xml.bind:jaxb-api:2.2.4"

    testCompile "org.springframework.boot:spring-boot-starter-test"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

version '1.0-SNAPSHOT'
