steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'src/frontend'

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'src/frontend'

  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['-m', 'rsync', '-r', '-d', 'src/frontend/build', 'gs://writeshite-frontend']

  - name: gradle:8.7-jdk21
    entrypoint: gradle
    args: ['jib', '--no-daemon', '--image=gcr.io/$PROJECT_ID/writeshite-backend:latest']
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'gcr.io/$PROJECT_ID/writeshite-backend:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/writeshite-backend:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['compute', 'instance-templates', 'create', 'writeshite-backend-template', '--machine-type=e2-micro', '--tags=http-server', '--metadata=gce-container-declaration=spec:\n  containers:\n    - name: writeshite-backend\n      image: gcr.io/$PROJECT_ID/writeshite-backend:latest\n      ports:\n        - name: http\n          containerPort: 8080\n  restartPolicy: Always', '--disk=auto-delete=yes,boot=yes,source-image=projects/debian-cloud/global/images/family/debian-10', '--network=default', '--region=us-central1']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['compute', 'instance-group-managers', 'rolling-action', 'start-update', 'writeshite-backend-group', '--zone=us-central1-a', '--version=template=writeshite-backend-template']

serviceAccount: 'projects/peaceful-app-379819/serviceAccounts/build-bot@peaceful-app-379819.iam.gserviceaccount.com'
options:
  logging: CLOUD_LOGGING_ONLY
